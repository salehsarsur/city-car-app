<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>מחיקת רכב</h2>
  <form method="POST">
    <input type="text" name="license_plate" placeholder="מספר רכב" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
    <button type="submit">מחיקה</button>
  </form>

  {% if message %}
    <p style="color: red; margin-top: 10px;">{{ message }}</p>
  {% endif %}

  <br>
  <a href="/home" class="link-button">חזרה</a>
</body>
</html>
