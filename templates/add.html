<!DOCTYPE html>
<html>
<head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h2>הוספת רכב</h2>
  <form method="POST">
    <input type="text" name="license_plate" placeholder="מספר רכב" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required><br>
    <input type="text" name="color" placeholder="צבע" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required><br>
    <input type="text" name="type" placeholder="סוג" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required><br>
    <input type="text" name="owner" placeholder="שם בעל הרכב" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required><br>
    <button type="submit">הוספה</button>
  </form>

  {% if results %}
    <h3>Results:</h3>
    <ul>
      {% for car in results %}
        <li>{{ car.license_plate }} - {{ car.color }} - {{ car.type }} - {{ car.owner }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <br>
  <a href="/home" class="link-button">חזרה</a>
</body>
</html>
