<!DOCTYPE html>
<html>
<head><title>Add Car</title></head>
<body>
  <h2>Add a New Car</h2>
  <form method="POST">
    <input type="text" name="license_plate" placeholder="License Plate" required><br>
    <input type="text" name="color" placeholder="Color" required><br>
    <input type="text" name="type" placeholder="Type" required><br>
    <input type="text" name="owner" placeholder="Owner Name" required><br>
    <button type="submit">Add Car</button>
  </form>
  <br>
  <a href="/home">Back to Home</a>
</body>
</html>
